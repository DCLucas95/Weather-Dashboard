<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--Main Title of Page-->
    <h1>Weather Dashboard</h1>


    <div class="container">
        <div class="col-2">
            <form id="weather-search">
                <div class="form-group">
                    <label>Enter your city below: </label>
                    <input type="text" class="form-control" id="citySearched" placeholder="City to search">
                    <button type="submit" class="btn btn-dark" id="search">Search</button>

                    <!--Button to clear local storage-->
                    <button type="button" class="btn clearSearches">Clear searches</button>
                </div>
                <div id="previous-searches">placeholder - Previous searches</div>
            </form>
        </div>

        <hr>

        <!--Weather Return for Current Search-->
        <div class="col-9">
            <div class="row">
                <div class="col-12">
                    <h2 id="city-name">City:</h2>
                </div>

                <div class="col-12">
                    <p id="city-weather">Weather:</p>
                </div>

                <div class="col-12">
                    <p id="city-temp">Temperature:</p>
                </div>

                <div class="col-12">
                    <p id="city-humidity">Humidity:</p>
                </div>

                <div class="col-12">
                    <p id="city-wind">Wind Speed:</p>
                </div>

                <div class="col-12">
                    <p id="city-uv">UV Index:</p>
                </div>
            </div>
        </div>

        <hr>

        <!--5 Day Forecast-->
        <div class="col-4">
            <h3>5-Day Forecast</h3>
        </div>

        <div class="row">
            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="5Day1">Tomorrow</h5>
                        <p class="5Day1-weather"></p>
                        <p class="5Day1-temp"></p>
                        <p class="5Day1-humidity"></p>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="5Day2">Day 3</h5>
                        <p class="5Day2-weather"></p>
                        <p class="5Day2-temp"></p>
                        <p class="5Day2-humidity"></p>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="5Day3">Day 4</h5>
                        <p class="5Day3-weather"></p>
                        <p class="5Day3-temp"></p>
                        <p class="5Day3-humidity"></p>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="5Day4">Day 5</h5>
                        <p class="5Day4-weather"></p>
                        <p class="5Day4-temp"></p>
                        <p class="5Day4-humidity"></p>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="5Day5">Day 6</h5>
                        <p class="5Day5-weather"></p>
                        <p class="5Day5-temp"></p>
                        <p class="5Day5-humidity"></p>
                    </div>
                </div>
            </div>
        </div>









    </div>


    <!--Js links-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
